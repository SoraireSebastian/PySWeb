<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="table">
    <div class="container mt-5">
      <div class="text-center mb-4">
        <img src="img/usuario.png" alt="Usuario" class="img-fluid">
      </div>
      <form action="#">
        <h1 class="text-center mb-4">Complete el formulario</h1>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Domicilio</label>
          <textarea class="form-control" id="domicilio" placeholder="Domicilio" required></textarea>
          <div class="invalid-feedback">
            Ingrese domicilio
          </div>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="telefono" name="telefono" placeholder="telefono" required>
        </div>
        <div class="mb-3">
          <label for="ocupacion" class="form-label">Ocupacion</label>
          <select class="form-select" id="ocupacion" name="ocupacion" required>
            <option value="">Seleccione...</option>
            <option value="Empleado">Empleado Municipal</option>
            <option value="Empleado">Jornalero</option>
            <option value="Empleado">Otro..</option>
          </select>
        </div>
        <div class="d-flex justify-content-center gap-2 botones">
          <button type="reset" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>  
  <footer class="text-center mt-5">

  </footer>
</body>
</html>
